apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
        version: v1
    spec:
      containers:
      - image: siddharth67/solar-system:v3
        name: solar-system
        imagePullPolicy: Always
        ports: 
        - containerPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
        version: v2
    spec:
      containers:
      - image: siddharth67/solar-system:v6
        name: solar-system
        imagePullPolicy: Always
        ports: 
        - containerPort: 80

---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: solar-system
spec:
  host: solar-system-service
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: solar-system
spec:
  hosts:
  - solar-system-service
  http:
  - route:
    - destination:
        host: solar-system-service
        subset: v1
      weight: 80
    - destination:
        host: solar-system-service
        subset: v2
      weight: 20
